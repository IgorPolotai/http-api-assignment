<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = (response) => {
      response.text().then((resText) => {
        const p = document.createElement('p');

        const contentType = response.headers.get('Content-Type');

        if (contentType === 'application/json') {
          const parsedResponse = JSON.parse(resText);
          p.textContent = `${parsedResponse.message}`;
        } else if (contentType === 'text/xml') {
          //fetch does not support xml parsing, but your browser can
          const parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml');
          p.textContent = parsedResponse.querySelector('message').textContent;
        }

        const content = document.getElementById('content');

        switch (response.status) {
          case 200: //Success
            content.innerHTML = `<b>Success</b>`;
            break;
          case 400: //Bad Request
            content.innerHTML = `<b>Bad Request</b>`;
            break;
          case 401: //Unauthorized
            content.innerHTML = `<b>Unauthorized</b>`;
            break;
          case 403: //Forbidden
            content.innerHTML = `<b>Forbidden</b>`;
            break;
          case 500: //Internal
            content.innerHTML = `<b>Internal Server Error</b>`;
            break;
          case 501: //Not Implemented
            content.innerHTML = `<b>Not Implemented</b>`;
            break;
          case 404: //Not Found
            content.innerHTML = `<b>Resource Not Found</b>`;
            break;
          default: //Anything Else - 404
            content.innerHTML = `<b>Resource Not Found</b>
            <p>Status Code not Implemented By Client</p>`;
            break;
        }

        content.append(p);
      });
    }

    const sendFetchRequest = (url, acceptedType) => {
      //XMLHttpRequest is the old way for Web 1.0 or 2.0
      const options = {
        method: 'GET',
        headers: {
          'Accept': acceptedType,
        }
      };

      const fetchPromise = fetch(url, options);
      fetchPromise.then((response) => { handleResponse(response) });
    };

    const init = () => {
      const sendButton = document.querySelector("#send");
      let selectedUrl = document.getElementById("page").value;
      let selectedType = document.getElementById("type").value;
      sendButton.addEventListener('click', () => sendFetchRequest(selectedUrl, selectedType));
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
