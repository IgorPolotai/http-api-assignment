      const content = document.getElementById('content');

      switch(response.status) {
        case 200: //Success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 400: //Bad Request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //Not Found
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default: //Anything Else
          content.innerHTML = `<p>Status Code not Implemented By Client</p>`;
          break;
      }
    }

    const sendFetchRequest = (url, acceptedType) => {
      //XMLHttpRequest is the old way for Web 1.0 or 2.0
      const options = {
        method: 'GET',
        headers: {
          'Accept': acceptedType,
        }
      };
      
      const fetchPromise = fetch(url, options);
      fetchPromise.then((response) => {handleResponse(response)});
    };

    const init = () => {
      const jsonButton = document.querySelector("#getCatsJSON");
      const xmlButton = document.querySelector("#getCatsXML");

      //Two ways of attacting a function to a button

      const requestJson = () => sendFetchRequest('/cats', 'application/json');
      jsonButton.addEventListener('click', requestJson);

      xmlButton.addEventListener('click', () => sendFetchRequest('./cats', 'text/xml'));
    };

    window.onload = init;
